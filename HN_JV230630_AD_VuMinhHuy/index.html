<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rikkei Academy</h1>
    <div class="container">
        <div class="main">
            <h3>Thông tin học viên</h3>
            <form action="" id="form">
                <div class="input-form">
                    <label for="name">Họ và tên&emsp;</label>
                    <input type="text" id="name" placeholder="vui lòng nhập tên">
                </div>
                <div class="input-form">
                    <label for="email">Email&emsp;&emsp;&emsp13;&emsp13;</label>
                    <input type="email" id="email" placeholder="vui lòng nhập email">
                </div>
                <div class="input-form">
                    <label for="phone">Điện thoại&emsp13;&emsp13;</label>
                    <input type="number" id="phone" placeholder="vui lòng nhập số điện thoại">
                </div>
                <div class="input-form">
                    <label for="hometown">Quê quán &emsp13;&emsp13;</label>
                    <input type="text" id="hometown" placeholder="vui lòng nhập địa chỉ quê quán">
                </div>
                <div class="input-radio">
                    <label for="gender">Giới tính&emsp;</label>
                    <input type="radio" name="gender" value="Nam" checked><span>  Nam&emsp;</span>
                    <input type="radio" name="gender" value="Nữ"><span>   Nữ</span>
                </div>
                <button type="submit">Lưu lại</button>
            </form>
            <p id="warn-box"></p>
        </div>
        <div class="table-form">
            <h3>Danh sách học viên</h3>
            <div class="input-form">
                <label for="search">Tìm kiếm học viên</label>
                <input type="text" id="search">
                <button onclick="findStudent()">Search</button>
            </div>
            <table border="1" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Gender</th>
                        <th>Hành động</th>
                        <th><button onclick="sortStudent()">Sắp xếp (alpha b)</button></th>
                    </tr>
                </thead>
                <tbody id="list_students">

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
